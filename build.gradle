plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://jcenter.bintray.com')
    }

    maven {
        url = uri('https://m2.dv8tion.net/releases')
    }

    maven {
        url = uri('https://duncte123.jfrog.io/artifactory/maven')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'ch.qos.logback:logback-classic:1.2.10'
    implementation 'me.duncte123:botCommons:2.3.9'
    implementation 'com.jagrosh:jda-utilities:3.0.5'
    implementation 'com.github.walkyst:lavaplayer-fork:1.3.97'
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
    implementation 'io.github.cdimascio:dotenv-java:2.2.3'
    implementation 'net.dv8tion:JDA:4.4.0_352'
    implementation 'se.michaelthelin.spotify:spotify-web-api-java:7.0.0'
    implementation 'org.json:json:20211205'
    implementation 'org.openjdk.nashorn:nashorn-core:15.3'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'com.github.kskelm:baringo:1.0.0'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.6.10'
    implementation 'org.mongodb:mongodb-driver-sync:4.4.1'
    implementation 'com.sedmelluq:jda-nas:1.1.0'
    implementation 'com.github.natanbc:lavadsp:0.7.7'
    implementation 'com.github.yvasyliev:deezer-api:1.0.3'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'com.github.freyacodes:Lavalink-Client:4.0'
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.6.10'
    compileOnly 'org.projectlombok:lombok:1.18.22'
}

group = 'com.bombies'
version = '2.6.0'
description = 'Robertify-Bot'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
